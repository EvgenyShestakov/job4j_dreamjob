<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var value1 = $('#firstName').val();
            if (value1 == '') {
                alert('Заполните поле ' + $('#firstName').attr('id'));
            }
            var value2 = $('#lastName').val();
            if (value2 == '') {
                alert('Заполните поле ' + $('#lastName').attr('id'));
            }
            var value3 = $('#textarea').val();
            if (value3 == '') {
                alert('Заполните поле ' + $('#textarea').attr('id'));
            }
            return false;
        }
    </script>
    <script>
        function addRow() {
            var count = document.getElementById('table').getElementsByTagName('tr').length;
            const firstName = $('#firstName').val();
            const lastName = $('#lastName').val();
            var gender;
            if(document.getElementById('gender_Male').checked) {
                gender = $('#gender_Male').val();
            } else if(document.getElementById('gender_Female').checked) {
                gender = $('#gender_Female').val();
            }
            var textarea = $('#textarea').val();
            $('#table tr:last').after('<tr> <th scope="col">'+ count +'</th><td>' + firstName +'</td><td>' + lastName +'</td><td>'
                + gender  +'</td><td>' + textarea +'</td></tr>');
        }
    </script>
</head>
<body>
<div class="container">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
    <form>
        <div class="form-group row">
            <label for="firstName">FirstName</label>
            <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp">
        </div>
        <div class="form-group row">
            <label for="lastName">LastName</label>
            <input type="text" class="form-control" id="lastName">
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender_Male" value="Male" checked>
                <label class="form-check-label" for="gender_Male">
                    Male
                </label>
            </div>
            <div class="form-group">
                <input class="form-check-input" type="radio" name="gender" id="gender_Female" value="Female">
                <label class="form-check-label" for="gender_Female">
                    Female
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="textarea">Description</label>
            <textarea class="form-control" id="textarea"></textarea>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary" onclick="return validate()">Send</button>
    </form>
    <br/>
    <table class="table" id="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Sex</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Neeson</td>
            <td>Male</td>
            <td>Gamer</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Smith</td>
            <td>Male</td>
            <td>He likes pizza</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Mary</td>
            <td>Larson</td>
            <td>Female</td>
            <td>She studies programmer</td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-default" onclick="addRow()">Add row</button>
</div>
</body>
</html>
